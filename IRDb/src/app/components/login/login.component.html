<div class="login">
    <form [formGroup]="form" (submit)="loginNormal()">
        <div>
            <label for="email">Email</label><br>
            <input type="text" name="email" placeholder="usuario@mail.com" formControlName="correo" [ngStyle]="{'border-color': form.controls.correo.valid? '#ffff33' : 'darkred'}">
        </div>
        <div>
            <label for="password">Contraseña</label><br>
            <input type="password" name="password" placeholder="*********" formControlName="password" [ngStyle]="{'border-color': form.controls.password.valid? '#ffff33' : 'darkred'}">
        </div>
        <div id="error">

        </div>
        <div>
            <button appClick="submit">Iniciar sesión</button>
        </div>
        <div>
            <button (click)="googleLogin()">Iniciar sesion con Google</button>
        </div>
        <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
    </form>
</div>
