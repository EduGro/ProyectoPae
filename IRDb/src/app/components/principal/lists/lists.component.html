<h2 *ngIf="!loggedIn">No hay una sesiÃ³n iniciada, no hay listas para mostrar</h2>

<div *ngIf="loggedIn">
  <button class="btn" data-toggle="modal" data-target="#myModal" *ngIf="router.url === '/lists'">+ Agregar una lista</button>
</div>
<div class="listas">
  <ul *ngIf="loggedIn">
    <li *ngFor="let list of lists">
      <a (click)="selectList(list)">{{list.name}}</a>
      <p>{{list.descripcion}}</p>
      <hr>
    </li>
  </ul>
</div>

<div class="modal fade my-modal" tabindex="-1" role="dialog" id='myModal'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title">Agregar lista</h5>
         <button type="button" class="close" aria-label="Close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="col">
            <div class="form-group">
              <div class="row">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" formControlName="nombre">
              </div>
              <br>
              <div class="row">
                <input type="text" class="form-control" name="descripcion" placeholder="DescripciÃ³n" formControlName="descripcion">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="listAdd()" data-dismiss="modal">Agregar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
