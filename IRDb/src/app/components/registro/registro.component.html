<form [formGroup]="form" enctype="multipart/form-data" (submit)="registrar()">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" formControlName="nombre" [ngStyle]="{'border-color': form.controls.nombre.valid? '#ffff33' : 'darkred'}">
    </div>
    <div>
        <label for="correo">Email</label>
        <input type="email" name="correo" formControlName="correo" [ngStyle]="{'border-color': form.controls.correo.valid? '#ffff33' : 'darkred'}">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" formControlName="password" [ngStyle]="{'border-color': form.controls.password.valid? '#ffff33' : 'darkred'}">
    </div>
    <div>
        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" name="confirmar" formControlName="confirmar" [ngStyle]="{'border-color': form.controls.confirmar.valid? '#ffff33' : 'darkred'}">
    </div>
    <!--<div>
        <label for="imgperfil">Imagen de perfil</label>
        <input type="file" name="imgperfil" accept="image/x-png,image/jpeg" (change)="setFile($event.target.files)">
    </div>-->
    <div id="error">

    </div>
    <div>
        <button class="btn" appClick="submit-register-user">Registrarse</button>
    </div>
</form>
<div>
    <button class="btn" (click)="googleReg()">Registrarse con Google</button>
</div>
<div>
    <a routerLink="/login">Regresar a login</a>
</div>
